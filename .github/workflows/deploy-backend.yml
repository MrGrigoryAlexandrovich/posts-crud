name: Deploy Backend to Hetzner via SSH

on:
  push:
    branches: [master]
    paths:
      - "**/*.ts"
      - "Dockerfile"
      - "package.json"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/posts-crud:latest

      - name: Restart backend on Hetzner via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 15m
          script: |
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
            kubectl rollout restart deployment posts-crud -n default
            kubectl rollout status deployment posts-crud -n default
            kubectl get pods -l app=posts-crud -n default
