name: Deploy Backend to Hetzner K3s

on:
  push:
    branches:
      - master
    paths:
      - "**/*.ts"
      - "Dockerfile"
      - "package.json"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/posts-crud:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/posts-crud:latest

      - name: Setup kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Restart backend deployment
        run: |
          kubectl rollout restart deployment posts-crud
